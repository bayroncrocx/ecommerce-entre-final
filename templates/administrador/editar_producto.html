{% block content %}
<header class="section-header">
<nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
<div class="container">

		<li><a href="#" class="nav-link"> <i class="fa fa-envelope"></i> Email </a></li>

	</ul> <!-- list-inline //  -->
  </div> <!-- navbar-collapse .// -->
</div> <!-- container //  -->
</nav>

<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-md-3 col-6">
		<a href="{% url 'home' %}" class="brand-wrap">
			<img class="logo" src="{% static './images/LOGO A Y k LISTO.jpg' %}"> 
		</a> <!-- brand-wrap.// -->
	</div>
    <br>
	<div class="col-6">
		<h1>Pagina de Administrador</h1>
	</div>  <!-- category-wrap.// -->
	</div> <!-- col.// -->
    <br>
    <div class="container">
        <div class="row row-cols-6">
            <div class="col"><a href="{% url 'verform_categoria' %}" class="btn btn-block btn-success">Agregar Categoria</a></div> 
            <div class="col"><a href="{% url 'verFormulario' %}" class="btn btn-block btn-success">Agregar Productos</a></div> 
            <div class="col"><a href="{% url 'lista' %}" class="btn btn-block btn-success">Lista de Productos</a></div> 
            <div class="col"><a href="{% url 'listaReporteria' %}" class="btn btn-block btn-success">Reporteria</a></div>
            <div class="col"><a href="{% url 'listaInventario' %}" class="btn btn-block btn-success">Inventario</a></div>  
            <div class="col"><a href="{% url 'store' %}" class="btn btn-block btn-success">Tienda</a></div>    
        </div>  
    </div>
	
    <h2 class="my-4 text-center">Actualizar Articulos</h2>
<form class="row g-3" action="prod" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="col-md-6">
      <label for="product_name" class="form-label">Nombre de Producto</label>
      <input type="text" class="form-control" id="product_name" name="product_name" value="{{ prod.product_name }}">
    </div>
    <div class="col-md-6">
      <label for="slug" class="form-label">Slug</label>
      <input type="text" class="form-control" id="slug" name="slug" value="{{ prod.slug }}">
    </div>
    <div class="col-6">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" name="description" value="{{ prod.description }}">
    </div>
    <div class="col-6">
      <label for="price" class="form-label">Price</label>
      <input type="text" class="form-control" id="price" name="price" value="{{ prod.price }}">
    </div>
    <div class="col-md-6">
      <label for="image" class="form-label"></label>
      <td><img src="{{prod.image.url}}" class="img-sm">Imagen</td>
      <input type="file" class="form-control" id="image" name="image" value="{{ prod.image }}" >
    </div>
    <div class="col-6">
    <label for="category">Categorias</label>
    <select class="form-control" id="category" name=category>
     {% for category in links %}
				<option>{{category.category_name}}</option> 
			{% endfor %}
    </select>
    </div>
    <div class="col-md-6">
      <label for="stock" class="form-label">Stock</label>
      <input type="text" class="form-control" id="stock" name="stock" value="{{ prod.stock }}">
    </div>
    <div class="col-md-6">
      <label for="create_date" class="form-label">Date</label>
      <input type="date" class="form-control" id="create_date" name="create_date" value="{{ prod.create_date }}">
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-success">Actualizar Producto</button>
    </div>
</form>
{% endblock %}
